<wicket:extend xmlns:wicket="http://wicket.apache.org">
    <div class="container table table-hover" align="center">
        <table>
            <thead>
            <tr>
                <th wicket:id="sortByUrl">
                    <wicket:message key="fullUrl"/>
                </th>
                <th wicket:id="sortByCode">
                    <wicket:message key="input.code"/>
                </th>
                <th wicket:id="sortByQuantity">
                    <wicket:message key="quantity"/>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr wicket:id="list">
                <td>
                    <wicket:container wicket:id="fullurl"/>
                </td>
                <td>
                    <wicket:container wicket:id="shorturl"/>
                </td>
                <td>
                    <wicket:container wicket:id="quantity"/>
                </td>
            </tr>
            </tbody>
        </table>
        <div wicket:id="paging"></div>
    </div>
</wicket:extend>
