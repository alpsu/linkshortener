<wicket:extend xmlns:wicket="http://wicket.apache.org">
    <div class="container">
        <div class="form-signin">
            <form wicket:id="urlform">
                <div class="eng">
                    <label wicket:for="url">
                        <wicket:message key="input.long"/>
                        :
                    </label>
                    <input wicket:id="url" id="url" wicket:message="title:input.long" type="text"
                           class="input-block-level">
                </div>

                <table align="center">
                    <tr>
                        <td>
                            <label wicket:for="description">
                                <wicket:message key="input.description"/>
                            </label>
                        </td>
                        <td colspan="9">
                            <textarea wicket:id="description" id="description" wicket:message="title:input.description"
                                      rows="4" class="form-control"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label wicket:for="tags">
                                <wicket:message key="input.tag"/>
                            </label>
                        </td>
                        <td colspan="9">
                            <textarea wicket:id="tags" id="tags" wicket:message="title:input.tag" rows="4"
                                      class="form-control"></textarea>
                        </td>
                    </tr>
                </table>
                <table align="center">
                    <tr>
                        <td width="100%">
                            <input wicket:id="longinputbtn" type="submit" class="btn btn-large btn-primary"/>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</wicket:extend>
