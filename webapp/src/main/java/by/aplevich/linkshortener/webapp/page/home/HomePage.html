<wicket:extend xmlns:wicket="http://wicket.apache.org">
    <div class="container">
        <div class="form-signin">
            <form wicket:id="urlform">
                <div class="eng">
                    <label wicket:for="url">
                        <wicket:message key="input.long"/>
                        :
                    </label>
                    <input wicket:id="url" id="url" wicket:message="title:input.long" type="text"
                           class="input-block-level">
                </div>

                <table align="center">
                <tr>
                    <td>
                        <label wicket:for="description">
                            <wicket:message key="input.description" />
                        </label>
                    </td>
                    <td colspan="9">
                        <textarea wicket:id="description" id="description" wicket:message="title:input.description" rows="6" class="form-control"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label wicket:for="tag1">
                            <wicket:message key="input.tag" />
                        </label>
                    </td>
                    <td>
                        <input wicket:id="tag1" id="tag1" wicket:message="title:input.tag" type="text"
                               class="input-block-level">
                    </td>
                    <td>
                        <label wicket:for="tag2">
                            <wicket:message key="input.tag" />
                        </label>
                    </td>
                    <td>
                        <input wicket:id="tag2" id="tag2" wicket:message="title:input.tag" type="text"
                               class="input-block-level">
                    </td>
                    <td>
                        <label wicket:for="tag3">
                            <wicket:message key="input.tag" />
                        </label>
                    </td>
                    <td>
                        <input wicket:id="tag3" id="tagt3" wicket:message="title:input.tag" type="text"
                               class="input-block-level">
                    </td>
                    <td>
                        <label wicket:for="tag4">
                            <wicket:message key="input.tag" />
                        </label>
                    </td>
                    <td>
                        <input wicket:id="tag4" id="tag4" wicket:message="title:input.tag" type="text"
                               class="input-block-level">
                    </td>
                    <td>
                        <label wicket:for="tag5">
                            <wicket:message key="input.tag" />
                        </label>
                    </td>
                    <td>
                        <input wicket:id="tag5" id="tag5" wicket:message="title:input.tag" type="text"
                               class="input-block-level">
                    </td>
                </tr>
                </table>
                <table align="center">
                    <tr>
                        <td width="100%">
                            <input wicket:id="longinputbtn" type="submit" class="btn btn-large btn-primary"/>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</wicket:extend>
